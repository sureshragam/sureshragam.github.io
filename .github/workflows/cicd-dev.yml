name: cicd-dev
on:
  workflow_dispatch:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4
        with:
          path: .
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 14
      - name: Cache Node.js dependencies
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install dependencies
        run: npm ci || (echo "npm ci failed, performing full install" && rm -rf node_modules package-lock.json && npm install)
      - name: Run tests
        run: npm test
  build-and-deploy:
    environment: DEV
    runs-on: ubuntu-latest
    needs: test
    steps:
      # Step 1: Check out the repository to ensure .git is initialized
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 14

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm ci || (echo "npm ci failed, performing full install" && rm -rf node_modules package-lock.json && npm install)

      # Step 4: Build the project
      - name: Build project
        run: npm run build

      # Step 5: Configure Git in the root directory
      - name: Configure Git
        run: |
          git config --global user.name "Github Action"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git

      # Step 6: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        run: npm run deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
